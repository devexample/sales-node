<html ng-app="app.index" ng-controller="IndexController as app">
<head>
	<meta charset="UTF-8">
	
	<title>Sales Example</title>

	<!-- Semantic UI  -->
	<link rel="stylesheet" type="text/css" href="/public/libs/semantic/semantic.min.css">
	<!-- Style of application  -->
	<link rel="stylesheet" type="text/css" href="/public/css/style.css">
	
	<!-- Angular JS -->
	<script type="text/javascript" src="/public/libs/angular/angular.min.js"></script>
	<!-- Index module -->
	<script type="text/javascript" src="/public/js/index.controller.js"></script>
</head>
<body>
	<header>
		<div class="ui inverted secondary menu">
			<a href="/" class=" header item">Sales Example</a>
			<div class="right menu item">
				<a href="" class="header item">{{app.user.name}}</a>
				<button class="ui negative button" ng-click="app.signOut();"><i class="sign out icon"></i>Sing out</button>
			</div>
		</div>
	</header>

	<main>
		<div class="layout menu" align="center">
			<div class="ui secondary compact menu">
				<a href="/products" class="item">Products</a>
				<a href="/clients" class="item">Clients</a>
				<a href="/sales" class="item">Sales</a>
			</div>
		</div>

		<div class="ui basic segment layout _loader" ng-if="__httpStack.length">
			<div class="ui active inverted dimmer">
				<div class="ui text loader">Loading...</div>
			</div>
		</div>

		<div class="ui error message" ng-if="error">
			{{error}}
		</div>
	</main>
</body>
</html>
